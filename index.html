<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- The Modal -->
  <div id="start-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <h1>Table Game</h1>
        <h2>Move your character around and find weapons.</h2>
        <h2>When players encounter, they take turns to attack or defend.</h2>
        <button class="close">Let's play</button>
      </div>
  </div>
  <div id="end-modal" class="modal-two">
      <!-- Modal content -->
      <div class="modal-content-two">
        <h1>GAME OVER</h1>
        <h2>Player <span id="match-winner"></span> won!</h2>
        <div>
            <img id="winner-img" class="player-img" src=""/>
        </div>
        <div>
            <button class="rematch">Rematch!</button>
        </div>
      </div>
  </div>
  <!-- Board and sidebars -->
  <div id="game">
    <!-- sidebar player 1 -->
    <div id="player1-box" class="stats-box">
      <h2>Player 1</h2>
      <img class="player-img" src="https://www.cheapbowlingballs.com/Assets/Balls/OnTheBall/Custom/Backround_Design/Blue.jpg"/>
      <h3>Health: <span id="player1-health"></span></h3>
      <h3>Weapon: <span id="player1-weapon"></span></h3>
      <h3>Damage: <span id="player1-damage"></span></h3>
      <button onclick="attackFunc()" class="fightButton1 attackButton">Attack</button>
      <button onclick="defendFunc()" class="fightButton1 defendButton">Defend</button>
    </div>
    <!-- Central Board -->
    <div>
      <h1>Table Game</h1>
      <button id="start-btn" class="btn">Start</button>
      <button id="reset-btn" class="btn">Reset</button>
      <div class="grid-container"></div>
      <div id="element"></div>
    </div>
    <!-- sidebar player 2 -->
    <div id="player2-box" class="stats-box">
      <h2>Player 2</h2>
      <img class="player-img" src="https://townofmountainvillage.com/media/rotary-red-ball.jpg"/>
      <h3>Health: <span id="player2-health"></span></h3>
      <h3>Weapon: <span id="player2-weapon"></span></h3>
      <h3>Damage: <span id="player2-damage"></span></h3>
      <button onclick="attackFunc()" class="fightButton2 attackButton">Attack</button>
      <button onclick="defendFunc()" class="fightButton2 defendButton">Defend</button>
    </div>
  </div> 
  <!-- JQUERY -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
</body>
</html>
